<body onload="fetchApi('pune')">

                        <input type="text" value="" name="city" placeholder="search City" class="inputcity"></input>
                        <button onClick="checkWeather()">Search</button>
                    </div>
                    <div class="display_weather">
                        <h2>Weather in <span id="city">Pune</span></h2>
                        <h1> <span class="temp">temp</span> &#8451;</h1>

                </div>
            </div>
